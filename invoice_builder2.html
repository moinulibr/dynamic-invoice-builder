<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
        }

        #elements {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #canvas {
            flex-grow: 1;
            min-height: 500px;
            border: 2px dashed #999;
            padding: 10px;
        }

        .draggable {
            padding: 8px;
            margin: 5px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: grab;
        }

        .dropped {
            padding: 5px;
            margin: 5px;
            border: 1px dashed #666;
        }
    </style>
</head>

<body>
    <div id="elements">
        <h3>Elements</h3>
        <div class="draggable" draggable="true" data-type="text">Text</div>
        <div class="draggable" draggable="true" data-type="image">Image</div>
        <div class="draggable" draggable="true" data-type="table">Table</div>
    </div>

    <div id="canvas">
        <h3>Drop here</h3>
    </div>

    <script>
        const draggables = document.querySelectorAll(".draggable");
        const canvas = document.getElementById("canvas");

        // Drag Start
        draggables.forEach(item => {
            item.addEventListener("dragstart", e => {
                e.dataTransfer.setData("type", item.dataset.type);
            });
        });

        // Allow Drop
        canvas.addEventListener("dragover", e => {
            e.preventDefault();
        });

        // Drop Event
        canvas.addEventListener("drop", e => {
            e.preventDefault();
            const type = e.dataTransfer.getData("type");
            let element;

            if (type === "text") {
                element = document.createElement("div");
                element.classList.add("dropped");
                element.contentEditable = true;
                element.innerText = "Editable Text";
            }
            else if (type === "image") {
                element = document.createElement("img");
                element.src = "https://via.placeholder.com/150";
                element.classList.add("dropped");
                element.style.maxWidth = "150px";
            }
            else if (type === "table") {
                element = document.createElement("table");
                element.classList.add("dropped");
                element.border = "1";
                element.innerHTML = "<tr><th>Item</th><th>Qty</th><th>Price</th></tr><tr><td>Sample</td><td>1</td><td>$100</td></tr>";
            }

            if (element) {
                canvas.appendChild(element);
            }
        });
    </script>
</body>

</html>
